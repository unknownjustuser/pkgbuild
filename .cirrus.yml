task:
  name: pkg-build
  only_if: $CIRRUS_BRANCH == 'main'
  timeout_in: 120m
  container:
    image: docker:latest
    privileged: true
    cpu: 4
    memory: 6G
  deps_install_script: |
    apk update && apk add bash git make docker sudo docker-buildx
  setup_script: |
    chmod +x *.sh
  build_script: |
    docker build -t my_image .
    docker run --rm --privileged -i -v ${PWD}:/src my_image
