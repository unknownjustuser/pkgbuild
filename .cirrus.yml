task:
  name: pkg-build
  only_if: $CIRRUS_BRANCH == 'main'
  timeout_in: 120m
  container:
    image: docker:latest
    privileged: true
    cpu: 4
    memory: 6G
  all_script: |
    apk update && apk add bash git make docker sudo
    systemctl start docker
    docker build -t my_image .
    docker run --rm --privileged -i -v ${PWD}:/home/builder my_image
